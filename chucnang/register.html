<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Thi Trực Tuyến</title>

</head>
    <link rel="stylesheet" href="css/index2.css">
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">ThiTrựcTuyến.vn</div>
            <nav>
                <ul>
                    <li><a href="main_page.html">Trang chủ</a></li>
                    <li><a href="exam_list.html">Danh sách đề thi</a></li>
                    <li><a href="result.html">Kết quả</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a class="btn btn-secondary" href="login.html">Đăng nhập</a>
                <button class="btn btn-primary" onclick="showPage('register')">Đăng ký</button>
            </div>
        </div>
    </header>

    <!-- Main Content - Các trang sẽ hiển thị ở đây -->
    <main>

        <!-- Trang đăng ký-->
        <section id="register" class="page">
            <div class="auth-container">
                <h2>Đăng ký</h2>
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" placeholder="Nhập tên đăng nhập">
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" autocomplete="off" placeholder="Nhập mật khẩu">
                </div>
                <div class="form-group">
                    <label for="password">Nhập lại mật khẩu</label>
                    <input type="password" id="password" autocomplete="off" placeholder="Nhập lại mật khẩu">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Nhập email">
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="text" id="phone" name="phone" placeholder="Nhập số điện thoại">
                </div>
                <button class="btn btn-primary" style="width:100%;" onclick="login()">Đăng ký</button>
                <p style="text-align:center; margin-top:1rem;">
                    Chưa có tài khoản? <a href="#" onclick="showPage('login')">Đăng nhập</a>
                </p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Hệ Thống Thi Trực Tuyến. Tất cả quyền được bảo lưu.</p>
    </footer>

    <script src="js/index2.js"></script>

    <script>
        // Hàm showPage để chuyển đổi giữa các trang
        function showPage(pageId) {
            // Ẩn tất cả các trang
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Hiển thị trang được chọn
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.classList.add('active');
                
                // Cuộn lên đầu trang
                window.scrollTo(0, 0);
                
                // Lưu trang hiện tại vào sessionStorage
                sessionStorage.setItem('currentPage', pageId);
            }
        }

        // Khi trang load, kiểm tra xem có trang nào được lưu không
        document.addEventListener('DOMContentLoaded', function() {
            const savedPage = sessionStorage.getItem('currentPage');
            if (savedPage) {
                showPage(savedPage);
            } else {
                showPage('register');
            }
        });
    </script>
</body>
</html>
