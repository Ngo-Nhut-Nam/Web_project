<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Thi Trực Tuyến</title>

</head>
    <link rel="stylesheet" href="css/index2.css">
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">ThiTrựcTuyến.vn</div>
            <nav>
                <ul>
                    <li><a href="main_page2.html">Trang chủ</a></li>
                    <li><a href="exam_list.html">Danh sách đề thi</a></li>
                    <li><a href="result.html">Kết quả</a></li>
                </ul>
            </nav>
            <nav class="auth-buttons">
                <button class="btn btn-profie" onclick="showPage('profile')">Trang cá nhân</button>
            </nav>
        </div>

    </header>

    <!-- Main Content - Các trang sẽ hiển thị ở đây -->
    <main>
        <!-- Trang cá nhân-->
        <section id="profile" class="page">
            <div class="profile-container">
                <h2>Thông tin cá nhân</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="profile-username">Tên đăng nhập</label>
                        <input type="text" id="profile-username" name="username" value="user123" disabled>
                    </div>
                    <div class="form-group">
                        <label for="profile-email">Email</label>
                        <input type="email" id="profile-email" name="email" value="email" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-phone">Số điện thoại</label>
                        <input type="tel" id="profile-phone" name="phone" value="0123456789" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-password">Mật khẩu</label>
                        <input type="password" id="profile-password" name="password" value="password" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-exams">Danh sách bài thi</label>
                        <input type="text" id="profile-exams" value="Toán học, Vật lý, Hóa Học" disabled>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Cập nhật thông tin</button>
                        <button type="button" class="btn btn-secondary" onclick="showPage('exam-list')">Quay lại</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Hệ Thống Thi Trực Tuyến. Tất cả quyền được bảo lưu.</p>
    </footer>

    <script src="js/index2.js"></script>
    
    <script>
        // Hàm showPage để chuyển đổi giữa các trang
        function showPage(pageId) {
            // Ẩn tất cả các trang
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Hiển thị trang được chọn
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.classList.add('active');
                
                // Cuộn lên đầu trang
                window.scrollTo(0, 0);
                
                // Lưu trang hiện tại vào sessionStorage
                sessionStorage.setItem('currentPage', pageId);
            }
        }

        // Khi trang load, kiểm tra xem có trang nào được lưu không
        document.addEventListener('DOMContentLoaded', function() {
            const savedPage = sessionStorage.getItem('currentPage');
            if (savedPage) {
                showPage(savedPage);
            } else {
                // Mặc định hiển thị trang profile khi không có trang nào được lưu
                showPage('profile');
            }
        });
    </script>
    
</body>
</html>
